<div class="row">
    <div class="col-8 shadow-lg p-0 bg-white">
        <div class="card">
            <div class="card-header">
                <h3>List your Property</h3>
            </div>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()" #form="ngForm">
                    <div class="tab-panel">
                        <tabset class="member-tabset" #staticTabs>
                            <tab heading="Basic title" id="tab1">
                                <div class="d-flex flex-column gap-3">
                                    <div class="form-group col-12">
                                        <p>I want to</p>
                                        <div class="btn-group" btnRadioGroup>
                                            <label  class="btn btn-outline-primary" btnRadio="1" role="button" name="sellRent">Sell</label>
                                            <label  class="btn btn-outline-primary" btnRadio="1" role="button" name="sellRent">Rent</label>
                                        </div>
                                    </div>
                                    <div class="form-group col-12">
                                        <p>BHK</p>
                                        <div class="btn-group" btnRadioGroup>
                                            <label *ngFor="let bhk of [1,2,3,4]" class="btn btn-outline-primary" [btnRadio]="bhk" role="button" name="sellRent">{{bhk}}</label>
                                        </div>
                                    </div>
            
                                    <div class="form-group col-12">
                                        <p>Property Type</p>
                                        <div class="btn-group" btnRadioGroup [(ngModel)]="propertyView.Type" name="propType">
                                            <label *ngFor="let proptype of propertyTypes" class="btn btn-outline-primary" [btnRadio]="proptype" role="button">{{proptype}}</label>
                                        </div>
                                    </div>
        
                                    <div class="form-group col-12">
                                        <p>Furnish Type</p>
                                        <div class="btn-group" btnRadioGroup>
                                            <label *ngFor="let ftype of furnishTypes" class="btn btn-outline-primary" [btnRadio]="ftype" role="button" name="ftype">{{ftype}}</label>
                                        </div>
                                    </div>
        
                                    <div class="form-group col-12">
                                        <label for="name">In Building/Society/Project</label>
                                        <input type="text" class="form-control" #propName="ngModel" name="Name" required
                                            minlength="5" [(ngModel)]="propertyView.Name">
                                        <span *ngIf="!propName.valid && propName.touched" class="error-block">
                                            <span *ngIf="propName.errors?.['required']">Please provide a name</span>
                                            <span *ngIf="propName.errors?.['minlength']">Name must be at least 5 character
                                                long</span>
                                        </span>
                                    </div>
            
                                    <div class="form-group col-12">
                                        <label for="city">City</label>
                                        <input type="text" class="form-control">
                                    </div>
            
                                    <div class="form-group col-12">
                                        <button (click)="selectTab(1)" type="button" class="btn btn-primary w-100">Next</button>
                                    </div>
                                </div>
                            </tab>
                            <tab heading="Pricing and Area">
                                <div class="d-flex flex-column gap-3">
                                    <div class="form-group col-12">
                                        <label>Price (in USD)</label>
                                        <input type="text" class="form-control" name="price" [(ngModel)]="propertyView.Price">
                                    </div>
            
                                    <div class="form-group col-12">
                                        <label>Security (in USD)</label>
                                        <input type="text" class="form-control">
                                    </div>
            
                                    <div class="form-group col-12">
                                        <label>Maintenance (in USD)</label>
                                        <input type="text" class="form-control">
                                    </div>
            
                                    <div class="form-group col-12">
                                        <label>Built Area (in Sqr Feet)</label>
                                        <input type="text" class="form-control">
                                    </div>
            
                                    <div class="form-group col-12">
                                        <label>Carpet Area(in Sqr Feet)</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="d-flex flex-column gap-2">
                                        <div class="form-group col-12">
                                            <button (click)="selectTab(0)" type="button" class="btn btn-primary w-100">Back</button>
                                        </div>
                                        <div class="form-group col-12">
                                            <button (click)="selectTab(2)" type="button" class="btn btn-primary w-100">Next</button>
                                        </div>
                                    </div>
                                </div>
                            </tab>
                            <tab heading="Address">
                                <div class="d-flex flex-column gap-2">
                                    <div class="form-group col-12">
                                        <label>Floor</label>
                                        <input type="text" class="form-control">
                                    </div>
            
                                    <div class="form-group col-12">
                                        <label>Total Floor</label>
                                        <input type="text" class="form-control">
                                    </div>
            
                                    <div class="form-group col-12">
                                        <label>Address</label>
                                        <input type="text" class="form-control">
                                    </div>
            
                                    <div class="form-group col-12">
                                        <label>Landmark</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="d-flex flex-column gap-2">
                                        <div class="form-group col-12">
                                            <button (click)="selectTab(1)" type="button" class="btn btn-primary w-100">Back</button>
                                        </div>
                                        <div class="form-group col-12">
                                            <button (click)="selectTab(3)" type="button" class="btn btn-primary w-100">Next</button>
                                        </div>
                                    </div>
                                </div>
                            </tab>
                            <tab heading="Other Details">
                                <div class="d-flex flex-column gap-3">
                                    <div class="form-group col-12">
                                        <p>Ready to Move</p>
                                        <div class="btn-group" btnRadioGroup>
                                            <label  class="btn btn-outline-primary" btnRadio="1" role="button" name="readyToMove">Yes</label>
                                            <label  class="btn btn-outline-primary" btnRadio="1" role="button" name="readyToMove">No</label>
                                        </div>
                                    </div>
            
                                    <div class="form-group col-3">
                                        <label>Possession/Available From</label>
                                        <input type="text"
                                        placeholder="Datepicker"
                                        class="form-control"
                                        bsDatepicker [bsConfig]="{containerClass: 'theme-dark-blue',dateInputFormat: 'YYYY-MM-DD'}">                            
                                    </div>
            
                                    <div class="form-group col-12">
                                        <label>Age of Property</label>
                                        <input type="text" class="form-control">
                                    </div>
        
                                    <div class="form-group col-12">
                                        <p>Gated Community</p>
                                        <div class="btn-group" btnRadioGroup>
                                            <label  class="btn btn-outline-primary" btnRadio="1" role="button" name="gatedCommunity">Yes</label>
                                            <label  class="btn btn-outline-primary" btnRadio="1" role="button" name="gatedCommunity">No</label>
                                        </div>
                                    </div>
        
                                    <div class="form-group col-12">
                                        <p>Main Entrance</p>
                                        <div class="btn-group" btnRadioGroup>
                                            <label  class="btn btn-outline-primary" btnRadio="1" role="button" name="mainEntrance">East</label>
                                            <label  class="btn btn-outline-primary" btnRadio="1" role="button" name="mainEntrance">West</label>
                                            <label  class="btn btn-outline-primary" btnRadio="1" role="button" name="mainEntrance">South</label>
                                            <label  class="btn btn-outline-primary" btnRadio="1" role="button" name="mainEntrance">North</label>
                                        </div>
                                    </div>
            
                                    <div class="form-group col-12">
                                        <label>Description</label>
                                        <textarea type="text" class="form-control" rows="6"></textarea>
                                    </div>
            
                                    <div class="d-flex flex-column gap-2">
                                        <div class="form-group col-12">
                                            <button (click)="selectTab(2)" type="button" class="btn btn-primary w-100">Back</button>
                                        </div>
                                        <div class="form-group col-12">
                                            <button (click)="selectTab(4)" type="button" class="btn btn-primary w-100">Next</button>
                                        </div>
                                    </div>
                                </div>
                            </tab>
                            <tab heading="Photos">
                                <div class="d-flex flex-column gap-3">
                                    <div class="form-group col-12">
                                        <div class="photo-control">
                                            <button class="mt-5" type="button">Upload</button> <br>
                                            This is under construction
                                        </div>
                                    </div>
                                    <div class="d-flex flex-column gap-2">
                                        <div class="form-group col-12">
                                            <button (click)="selectTab(3)" type="button" class="btn btn-primary w-100">Back</button>
                                        </div>
                                        <div class="form-group col-12">
                                            <button type="submit" class="btn btn-primary w-100">Save</button>
                                        </div>
                                        <div class="form-group col-12">
                                            <button (click)="onBack( )" type="reset" class="btn btn-primary w-100">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </tab>
                        </tabset>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header">
                <h3>Your property preview</h3>
                <div class="shadow-lg p-3 bg-white">
                    <app-property-card [property]="propertyView" ></app-property-card>
                </div>
            </div>
        </div>
    </div>
</div>
