<div class="card">
  <div class="card-img-wrapper">
    <img class="card-img-top" src="assets/images/{{property.Image? property.Image: 'House 1.jpeg'}}" />
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/property-detail/{{property.Id}}"><i class="fa-regular fa-pen-to-square"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary"><i class="fa-regular fa-address-book"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-2 px-3">
    <h2>{{ property.Name }}</h2>
    <h3>{{ property.Type }}</h3>
    <h4>{{ property.Price }}</h4>
  </div>
</div>
