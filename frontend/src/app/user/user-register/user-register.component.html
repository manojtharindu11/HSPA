<div class="row">
    <div class="col-6 m-auto">
    <div class="card m-auto">
      <div class="card-header">
        Register
      </div>
      <div class="card-body">
        <form class="d-flex flex-column gap-3" [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" formControlName="userName">
              <span class="error-block" *ngIf="userName?.invalid && userName?.touched">Please provide a name</span>
          </div>
  
          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" formArrayName="email" formControlName="email">
            <span class="error-block" *ngIf="email?.invalid && email?.touched">
                <span *ngIf="email.hasError('required')">Please provide email address</span>
                <span *ngIf="email.hasError('email')">Please provide valid email address</span>
            </span>
          </div>
  
          <div class="form-group col-12">
            <label for="passwrod" class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
            <span class="error-block" *ngIf="password?.invalid && password?.touched">
                <span *ngIf="password.hasError('required')">Please provide a password</span>
                <span *ngIf="password.hasError('minlength')">Password should be grater than 8 characters</span>
            </span>
          </div>
  
          <div class="form-group col-12">
            <label for="cpassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" formControlName="confirmPassword">
            <span class="error-block" *ngIf="confirmPassword?.invalid && confirmPassword?.touched">
                <span *ngIf="confirmPassword.hasError('required')">Please confirm password</span>
            </span>
            <span class="error-block" *ngIf="registrationForm.errors?.['notmatched'] && confirmPassword.valid">Password not matched</span>
          </div>
  
          <div class="form-group col-12">
            <label for="mobile" class="form-label">Mobile</label>
            <input type="text" class="form-control" formControlName="mobile">
            <span class="error-block" *ngIf="mobile?.invalid && mobile?.touched">
                <span *ngIf="mobile.hasError('required')">Please provide a mobile number</span>
                <span *ngIf="mobile.hasError('maxlength')">mobile number should be less than 10 characters</span>
            </span>
          </div>
  
          <div class="form-group col-12 d-flex gap-2">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-secondary ml-2">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    </div>
  </div>
